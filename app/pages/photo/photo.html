<ion-header>

  <ion-navbar>
    <ion-title>photo</ion-title>

</ion-header>


<ion-content padding>
	<button (click)="takePhoto()">

	</button>

	<button (click)="choosePhoto()">

	</button>
	<button (click)="barcode()">
		<ion-icon name="images"></ion-icon>
	  Barcode
	  
	</button>

</ion-content>
